{% csrf_token %}

{{ form.non_field_errors }}

{% for field in form %}
  <div class="form-group row mt-3">
    {{ field.errors }}
    <label for="{{ field.id_for_label }}"
           class="col-sm-2 col-form-label">
      {{ field.label }}
    </label>
    <div class="col-sm-10">
      {{ field }}
    </div>
  </div>
{% endfor %}
