<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <!-- Bootstrap Icon Set -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Site CSS -->
    {% load static %}
    <link href="{% static 'site.css' %}" rel="stylesheet">

    <title>Hasker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 display-5">
          <a class="text-decoration-none" href="{% url 'index' %}">Hasker</a>
        </div>
        <div class="col my-auto">
          {% include "search-bar.html" %}
        </div>
        <div class="col-1">
          {% include "user-avatar.html" %}
        </div>
        <div class="col-1 my-auto">
          {% include "auth.html" %}
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-3">
          {% include "hasker/sidebar.html" %}
        </div>
      </div>
    </div>
  </body>
</html>
