{% if user.is_authenticated %}
  {% url 'ask' as ask_url %}
  {% if request.path != ask_url %}
    <div class="text-center">
      <a href="{% url 'ask' %}" class="btn btn-primary">Ask!</a>
    </div>
  {% endif %}
{% endif %}

<h2 class="text-center">Trending</h2>

<div class="container">
  {% for question in view.trending_list %}
    <div class="row mt-1">
      <div class="col-2 bg-primary text-white text-center">
        {{ question.votes_sum }}
      </div>

      <div class="col">
        <a class="text-decoration-none" href="{% url 'question' question.id%}">
          {{question.title}}
        </a>
      </div>
    </div>
  {% empty %}
    <p>No trends.</p>
  {% endfor %}
</div>
