<div class="container">
  {% for question in trending_list %}
    <div class="row mt-1">
      <div class="col-2 bg-primary text-white text-center">
        {{ question.votes_sum }}
      </div>

      <div class="col">
        <a class="text-decoration-none" href="{% url 'question' question.id%}">
          {{question.title}}
        </a>
      </div>
    </div>
  {% empty %}
    <p>No trends.</p>
  {% endfor %}
</div>
